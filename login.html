<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/login.css">
    <title>Document</title>
</head>

<body>
    <header class="header">
        <img class="header__img" src="./images/logo-platzi-video-BW2.png" alt="">
        <div class="header__menu">
            <div class="header__menu--profile">
                <img src="./images/profile.png" alt="User Image">
                <p>Perfil</p>
            </div>
            <ul>
                <li><a href="/">Cuenta</a></li>
                <li><a href="/">Cerrar sesión</a></li>
            </ul>
        </div>
    </header>
    <section class="login">
        <section class="login__container">
            <h2>Inicia sesión</h2>
            <form class="login__container--form">
                <input class="input" type="text" placeholder="Correo">
                <input class="input" type="password" placeholder="Contraseña">
                <button class="button">Iniciar sesión</button>
                <div class="login__container--remember-me">
                    <label for="">
                        <input type="checkbox" name="" id="checkbox1" value="checkbox">Recuerdame
                    </label>
                    <a href="/">Olvide mi contraseña</a>
                </div>
            </form>
            <section class="login__container--social-media">
                <div><img src="./icons/google.png" alt="Google">Inicia sesión con Google</div>
                <div><img src="./icons/twitter.png" alt="Twitter">Inicia sesión con Twitter</div>
            </section>
            <p class="login__contrainer--register">No tienes ninguna cuenta <a href="/">Registrate</a></p>
        </section>
    </section>

    <footer class="footer">
        <a href="/">Terminos de Uso</a>
        <a href="/">Declaración de Privacidad</a>
        <a href="/">Centro de ayuda</a> 
    </footer>
</body>

</html>
